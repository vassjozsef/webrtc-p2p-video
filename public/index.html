<html>
  <head>
    <title>Discord WebRTC Peer-to-Peer Sample</title>

     <style>
       textarea{resize:none}
     </style>

  </head>
  <body>
    <h1>Discord WebRTC Peer-to-Peer Sample</h1>

    <label>User: </label>
    <input type="text" size="10" id="userInput"/>
    <button onclick="connect()">Connect</button>
    <p>
    <label>Peer:</label>
    <input type="text" size="10" id="peerInput"/>
    <button onclick="call()">Call</button>
    <button onclick="hangup()">Hangup</button>
    </p>

    <textarea rows="12" cols="40" id="statisticsArea" readonly></textarea>
    <video id="remoteVideo" height="162"playsinline autoplay></video>

    <p><button onclick="clearStatus()">Clear</button></p>
    <p><textarea rows="30" cols="100" id="statusArea" readonly></textarea></p>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
